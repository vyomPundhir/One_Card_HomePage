<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title>One Card Homepage</title> 
</head>
<body>
  <section class="m-0 p-0 box-border">
    <nav class="nav flex justify-center items-center bg-[#242B2E] mt-[5px] ml-[5px] mr-[5px]">
      <div class="logo">
        <div class="lo text-[#0072E1] font-[1000] text-[28px]">LO</div>
        <div class="go text-[#0072E1] font-[1000] text-[29px] mt-[-21px]">GO</div>
      </div>
      <div class="nav-item flex justify-center items-center text-[#d6d4d4] text-[14px] font-[500] gap-[30px]">
        <div>Home</div>
        <div>Blog</div>
        <div>About</div>
        <div>Contact</div>
      </div>
      <div class="nav-btn bg-[#0072E1] text-[14.5px] font-[500] text-[white] w-[110px] rounded-[5px] text-center h-[25px]">
        Login
      </div>
      <img src="./bgr.svg" alt="brgr" class="brgr w-[40px]">
    </nav>
    <section class="hero flex gap-[100px]">
      <div class="left w-[760px] ml-[47px]">
        <div class="font-[680] text-[28px] mt-[120px]">Say Hi To</div>
        <div class="text-[#1591F6] text-[60px] font-[600] mt-[-13px]">One Card</div>
        <div class="text-[#1591F6] mt-[16px] text-[19px] font-[500]">Co-branded Card Issuers :</div>
        <div><img src="./photo.png" alt="pic" class="w-[335px] h-[84px] mt-[27px]"></div>
        <div class="des text-[16px] font-[600] mt-[33px]">
          India's best metal credit card. Built with full-stack tech. Backend by the principles of simplicity, transparency, and giving back control to the user.
        </div>
      </div>
      <div class="video">
        <video src="./video.mp4" controls loop class="w-[800px] h-[570px]"></video>
      </div>
    </section>

  </section>
</body>
</html>
